<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <h1>telefone e E-mail</h1>

<body>
    <form action="cadastro.php" autocomplete="on">

        <fieldset>

            <legend>dados pessoais</legend>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">telefone</label>
                <input type="tel" name="tel" id="itel"  autocomplete="tel" pattern="[0-9]{2}-[0-9]{8}$" required>
            </p>
            <p>
            <input type="submit" value="enviar">
                <input type="reset" value="limpar">
        </fieldset>
    </form>
</body>
</html>
