<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste de formulario</h1>

    <form action="cadastro.php" autocomplete="on" method="post">
        <p>
            <label for="inome">nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30"
            placeholder="nome completo" autocomplete="nome" >
        </p>

        <p>
            <label for="imedia">media</label>
            <input type="number" name="media" id="imedia" required 
           min="0" max="10" step="1" >
        </p>

        <p>
            <label for="imes">Periodo letivo</label>
            <input type="month" name="mes" id=" imes" placeholder="Diga seu mes" value="2024-07" >
        </p>

        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia">
        </p>

        <p>
            <label for="ihora">Hora da teste</label>
            <input type="time" name="hora" id="ihora">
        </p>

        <p>
             <input type="submit" value="enviar">
            <input type="reset" value="limpar">

        </p>
        
    </form>
</body>
</html>
