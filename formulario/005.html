<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>

    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="masculino"><label for="masculino">masculino</label><br>

        <input type="radio" name="sexo" id="feminino"><label for="feminino">feminino</label>
        
    </fieldset>
    
    <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="fut" id="fut"><label for="fut">futebol</label><br>

        <input type="checkbox" name="volei" id="volei"> <label for="volei">volei</label><br>

        <input type="checkbox" name="basquete" id="basquete"><label for="basquete">basquete</label><br>

        <input type="checkbox" name="taco" id="taco"><label for="taco">taco</label>
    </fieldset>

    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </p>
    
</body>
</html>
