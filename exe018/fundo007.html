<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alinhamento vertical</title>
    <style>
        #conteiner {
            position: relative;
            height: 90vh;
            background-color: purple;
            padding: 10px;
        }
        #conteudo{
            position: absolute;
            height: 200px;
            width: 400px;
            background-color: rgb(171, 228, 16);

            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <section id="conteiner">
        <article id="conteudo">
            <h1>teste</h1>
        </article>
    </section>
    
</body>
</html>
